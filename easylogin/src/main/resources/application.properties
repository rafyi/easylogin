#MySQLの設定
spring.datasource.url=jdbc:mysql://localhost:3306/boot1?serverTimezone=Asia/Tokyo
#接続先データベースURL指定　？以降はタイムゾーン
spring.datasource.username=root
#データベースの認証情報、ユーザー名指定
spring.datasource.password=
#データベースの認証情報、パスワード指定

#JPAの設定
spring.jpa.database=MYSQL
#データベースの種類を指定
spring.jpa.hibernate.ddl-auto=update
#Springで作成したJavaにより、DBテーブルを自動アップデートしてくれる設定